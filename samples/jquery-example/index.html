<html>
    <title>SharePoint Search Client: JQuery</title>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/site.css" type="text/css" />
    </head>
<body>  
    <div class="container">
        <div id="title">SharePoint jQuery Search Example</div> 
        <div class="row">
            <div class="col-md-6">
                <button type="button" id="loginButton" class="btn" style="display:none">Login</button>
                <button type="button" id="logoutButton" class="btn" style="display:none">Logout</button>
            </div>
        </div>
        <div id="info"></div>
        <div id="searchInputContainer" class="row">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control spsearchbox" placeholder="Search..."  />
            </div>
            <div class="col col-md-2">
                <button type="button" id="searchButton" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search</button> 
            </div>
            <div class="col col-md-6"></div>
        </div>
    </div>
    <script src="lib/bundle.js"></script>
</body>
</html>
